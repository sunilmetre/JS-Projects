<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Model Popup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="openModel">Open Modal</button>

    <div class="modal-background">
      <div class="modal">
        <button class="close-icon">Close Modal</button>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam molestiae
          enim quam impedit eveniet voluptate sed ut, officia repellendus iste
          perspiciatis distinctio at sequi ratione pariatur hic nobis ad magnam.
        </p>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
